<div class="progress-line">
  <div class="progress-track" [style.width.%]="progress"></div>
</div>

<button class="close"
        (click)="onCloseClick()">
  <span class="close-icon"></span>
</button>

<section class="tracks">
  <it-track-info tabindex="0"
                 *ngFor="let track of playlist"
                 [artist]="track.artist"
                 [name]="track.name"
                 (click)="onTrackClick(track.path)"></it-track-info>
</section>
